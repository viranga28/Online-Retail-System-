<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Retail</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Online Store</h1>
    </header>
    <main>
        <div id="product-list">
            <p id="loading-message">Loading products...</p>
        </div>

        <aside id="cart-area">
            <h2>Your Shopping Cart</h2>
            <ul id="shopping-cart">
                <p id="empty-cart-message">Your cart is empty.</p>
            </ul>
            <div id="cart-summary">
                <p>Total: $<span id="cart-total">0.00</span></p>
            </div>
        </aside>
    </main>
    <footer>
        <p>&copy; 2024 My Online Store</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
